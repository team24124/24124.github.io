<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>How to make a slideshow!</title>
    <link rel="stylesheet" href="/assets/reveal/reveal.css"> 
    <link rel="stylesheet" href="/assets/reveal/theme/black.css" /> 
    <style>
      /* Applies to all code blocks inside Reveal.js slides */
      .reveal pre code {
        max-height: 100%;
        max-width: 100%;
        white-space: pre-wrap;     /* wraps long lines */
        word-break: break-word;    /* breaks words if needed */
        overflow: visible;
        display: block;
        padding: 1em;
        box-sizing: border-box;
      }

      /* Remove scrollbars on <pre> container too */
      .reveal pre {
        max-height: 100%;
        max-width: 100%;
        overflow: visible;
        background: #2d2d2d;       /* optional: better contrast */
        color: #f8f8f2;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown data-auto-height>
            <div data-template>
              
# Welcome to a meta slideshow on how to make slideshows!
(That look like this!)

---

Slideshows are generated from **markdown** files (.md)
These files are basically plain-text but which have special characters that (when processed) can apply cool formatting. 

[](/public/slides/howto/howto1.png)
            </div>
        </section>
      </div>
    </div>

    <link rel="stylesheet" href="/assets/reveal/plugin/highlight/androidstudio.css" />
    <script src="/assets/reveal/reveal.js"></script>
    <script src="/assets/reveal/plugin/markdown/markdown.js"></script>
    <script src="/assets/reveal/plugin/highlight/highlight.js"></script>

    <script>
        Reveal.initialize({
            plugins: [ RevealMarkdown, RevealHighlight ],

            // Add the current slide number to the URL hash so that reloading the
            // page/copying the URL will return you to the same slide
            hash: true,

            width: 1800,
            height: 1800,

            markdown: {
              smartypants: true,
            },
        });
    </script>
  </body>
</html>
